name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required root files
        run: |
          REQUIRED_FILES=(README.md LICENSE requirements.txt requirement.txt project_launcher.py projectlauncher.py run_app.bat runapp.bat .env.example .env)

          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Missing required file: $file" >&2
              exit 1
            fi
          done

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run test suite
        env:
          SKIP_SEED: "1"
        run: |
          TEST_DIRS=()

          if [ -d Tests ]; then
            TEST_DIRS+=("Tests")
          fi

          if [ -d tests ]; then
            TEST_DIRS+=("tests")
          fi

          if [ ${#TEST_DIRS[@]} -eq 0 ]; then
            echo "No test directories found to run" >&2
            exit 1
          fi

          python -m pytest "${TEST_DIRS[@]}"
